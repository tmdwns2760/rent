<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Review</title>
</head>
<body>

<h2>Review</h2>

<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

<form th:action="@{/reviews}" th:object="${reviewDto}" method="post">
    닉네임:<br/>
    <input type="text" th:field="*{writerId}"/><br/><br/>
    상품:<br/>
    <input type="text" th:field="*{articlesId}"/><br/><br/>
    내용:<br/>
    <textarea th:field="*{comments}"></textarea><br/><br/>
    평점(1-5):<br/>
    <input type="number" min=1 max=5 th:field ="*{rating}"/><br/><br/>
    <input type='submit' value='전송' />
</form>


</body>
</html>
